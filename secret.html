			var pw=GetQueryString('pw');

			var time=timeTransform(time);

			$('.f-secret p .time').text(time);
			document.getElementsByClassName('secret')[0].innerHTML=pw;
			document.querySelector('.f-secret .header span').innerHTML=unescape(name);

			function displayFunc(){
				$('.guideShare').addClass('displayNone');
			};

			//毫秒转换'yy-mm-dd hh-mm-ss';
			function timeTransform(time){
				var DT=new Date(time*1000);
				return (DT.getFullYear() + "-" + (DT.getMonth()<9?'0'+DT.getMonth()+1:DT.getMonth()+1) + "-" + (DT.getDate()<10?'0'+DT.getDate():DT.getDate()) + " " + (DT.getHours()<10?'0'+DT.getHours():DT.getHours()) + ":" + (DT.getMinutes()<10?'0'+DT.getMinutes():DT.getMinutes()) + ":" + (DT.getSeconds()<10?'0'+DT.getSeconds():DT.getSeconds()));
			};
			//get url;
			function GetQueryString(name){
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r!=null)return  unescape(r[2]); return null;
			}
